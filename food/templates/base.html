{% load compress %}
{% load static %}
 
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}exercise{% endblock %}</title>
    
    {% compress css %}
    <link rel="stylesheet"
        href="{% static 'src/output.css' %}">
    {% endcompress %}

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Prompt:wght@400;700&family=Mitr:wght@400;700&display=swap" rel="stylesheet">

    <header class="sticky inset-0 z-50 border-slate-100 bg-orange-500 backdrop-blur-lg">
        <nav class="mx-auto flex max-w-10xl gap-6 px-6 transition-all duration-200 ease-in-out lg:px-11 py-2">
            <div class="relative flex items-center">
                <a href="/">
                    <img  src="https://png.pngtree.com/png-clipart/20210314/original/pngtree-traditional-thai-dessert-mango-sticky-rice-png-image_6082466.jpg" alt="Sample Image" class="rounded-full w-12 h-12"></a>
            </div>
                <div class="pt-3 text-base text-white font-Sarabun">
                    <a href="{% url 'index' %}">หน้าแรก</a>
                </div>
                <div class="pt-3 text-base text-white font-Sarabun">
                    <a href="{% url 'cal' %}">ตารางเทียบแคลอรี่</a>
                </div>
                <div class="pt-3 text-base text-white font-Sarabun">
                    <a href="{% url 'profile' %}">ผู้จัดทำ</a>
                </div>
        </nav>
    </header>

 
</head>
 
<body class="bg-white">
    <div class="container mx-auto mt-4">
        {% block content %}
        {% endblock content %}
    </div>
</body>


 
</html>
